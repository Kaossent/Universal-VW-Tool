<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VimeWorld Tool</title>
  <script src="popup.js" defer></script>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="card">
    <div class="header">
      <img src="https://i.imgur.com/Jk0K72D.gif" alt="Logo" class="logo">
      <span class="title">Universal VimeWorld Tool</span>
    </div>
    <div class="toggle-container">
      <span class="toggle-label">Фон</span>
      <label class="toggle-switch">
        <input type="checkbox" id="toggleSwitch">
        <span class="slider"></span>
      </label>
    </div>
    <div class="toggle-container">
      <span class="toggle-label">Тёмная тема</span>
      <label class="toggle-switch">
        <input type="checkbox" id="toggleSwitch2">
        <span class="slider"></span>
      </label>
    </div>
    <div class="toggle-container">
      <span class="toggle-label">Привилегии</span>
      <label class="toggle-switch">
        <input type="checkbox" id="toggleSwitch3">
        <span class="slider"></span>
      </label>
    </div>
    </div>
  </div>
</body>
</html>
